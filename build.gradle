plugins {
    id 'java'
}

group 'net.snack'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mybatis:mybatis:3.5.7'
    implementation 'mysql:mysql-connector-java:8.0.25'
    implementation 'com.github.pagehelper:pagehelper:5.3.0'
}

test {
    useJUnitPlatform()
}